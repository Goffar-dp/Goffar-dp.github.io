<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goffar Hossain Fahim – Name Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- A decorative serif similar to the one in your picture. Replace with your exact font if you have it. -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#1f1e05; /* deep olive */
      --bg-2:#46420a; /* lighter olive */
      --tile:#2f6a2f; /* base green */
      --tile-hi:#3c7f3c; /* inner gradient */
      --border:#ffffff;
    }
    html,body{height:100%;}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 800px at 25% 20%, var(--bg-2), transparent 60%),
                  radial-gradient(1000px 900px at 80% 70%, var(--bg-2), transparent 55%),
                  linear-gradient(180deg, var(--bg-1), #000);
      color:#fff;
      font-family: "IM Fell English", serif;
    }
    .wrap{width:min(900px, 92vw); padding:24px;}

    /* —— IMAGE (pixel-perfect) ——————————— */
    .exact-image{display:flex; justify-content:center;}
    .exact-image img{max-width:100%; height:auto; border-radius:8px; box-shadow:0 10px 30px rgba(0,0,0,.6);}    

    /* —— CSS RECREATION (selectable text) ——— */
    .banner{display:flex; flex-direction:column; align-items:flex-start; gap:28px;}
    .row{display:flex; align-items:flex-end; gap:18px;}
    .serif{font-size:clamp(40px, 6vw, 92px); line-height:1; letter-spacing:.5px; text-shadow:0 2px 6px rgba(0,0,0,.45);}    

    .tile{position:relative; width:clamp(88px, 13vw, 180px); aspect-ratio:1 / 1; display:grid; place-items:center; 
          border:4px solid var(--border); border-radius:6px; 
          background: radial-gradient(90% 90% at 30% 35%, var(--tile-hi), var(--tile));
          box-shadow:0 15px 40px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.15);}   
    .tile .letter{font-size:clamp(48px, 9vw, 132px); font-weight:700; line-height:1;}
    .badge{position:absolute; top:6px; right:8px; font-size:clamp(12px, 2vw, 22px); font-weight:700;}

    /* spacing tweaks to mimic the visual in your picture */
    .row.r1 .serif.g{margin-right:4px;}    
    .row.r1 .serif.ffar{margin-left:2px;}
    .row.r2 .serif.ssain{margin-left:4px;}
    .row.r3 .serif.fa{margin-right:6px;}

    /* small screens */
    @media (max-width:520px){
      .row{gap:12px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- METHOD A (EXACT): Use your exported image directly -->
    <section class="exact-image" aria-label="Exact image rendering">
      <!-- Replace the src below with your actual file path or URL -->
      <img src="E:\website\name.jpeg" alt="Name banner: Goffar Hossain Fahim in periodic-table style" />
    </section>
  </div>
</body>
</html>
